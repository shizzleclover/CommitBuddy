name: commitbuddy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  
  # Supabase & Auth
  supabase_flutter: ^2.0.0
  google_sign_in: ^6.3.0
  
  # Caching & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.0
  
  # UI & Loading
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.1.0
  phosphor_flutter: ^2.1.0
  shimmer: ^3.0.0
  
  # Utilities
  http: ^1.1.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  uuid: ^4.2.2
  
  # Payments (keep for subscription system)
  purchases_flutter: ^8.10.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/illustrations/
